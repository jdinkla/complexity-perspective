<h1>Einfaches Modell mit drei Planeten</h1>

<div id="main" class="box">

    <p>

    <div class="control">

            <input type="button" id="setup" value="Setup" />
            <input type="button" id="step" value="Step" />

        <p id="stepCounter"></p>
        <canvas id="area" height="630px" style="border: 1px solid #AAAAAA; padding: 5px;">
